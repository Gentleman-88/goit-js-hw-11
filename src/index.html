<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./icons.svg" />
    <title>Image search</title>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="header_button">
          <svg>
            <use href="./icons.svg#icon_search"></use>
          </svg>
        </button>
      </form>
    </header>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button type="button" class="load-more">Load more</button>
    <script type="module" href="./index.js"></script>
  </body>
</html>
